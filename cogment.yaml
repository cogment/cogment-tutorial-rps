
import:
  proto:
    - data.proto

commands:
  generate: >
    cogment generate --python_dir=./environment &&
    cogment generate --python_dir=./agents/random_agent &&
    cogment generate --python_dir=./client
  build: docker-compose build
  start: docker-compose up orchestrator environment random_agent
  stop: docker-compose stop orchestrator environment random_agent
  play: docker-compose run --rm client

environment:
  config_type: cogment_demo_rps.EnvConfig

trial:
  config_type: cogment_demo_rps.TrialConfig
#  pre_hooks:
#    - grpc://configurator:9000


# Static configuration
actor_classes:
  - id: player
    action:
      space: cogment_demo_rps.Action
    observation:
      space: cogment_demo_rps.Observation


# Dynamic configuration (could be changed by a pre-hook)
trial_params:
  environment:
    endpoint: grpc://environment:9000
  actors:
    # - name: human
    #   actor_class: player
    #   endpoint: client
    - name: machine
      actor_class: player
      implementation: random
      endpoint: grpc://random_agent:9000
    - name: another_machine
      actor_class: player
      implementation: random
      endpoint: grpc://random_agent:9000
